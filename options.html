<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prefix Router Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="topbar">
      <a id="repo-link" class="repo" href="https://github.com/ink1ing/laziest-brow" target="_blank" rel="noopener noreferrer">GitHub Repo</a>
      <div id="thanks" class="thanks">Thanks: @ink @codex</div>
      <button id="lang-toggle" class="btn small" type="button">中文</button>
    </div>

    <main class="container">
      <header>
        <h1 id="title">Prefix Router</h1>
        <p id="subtitle">Configure mappings from a typed prefix to a target URL template.<br/>Use %s as placeholder for the query.</p>
      </header>

      <section class="actions">
        <button id="restore" class="btn">Restore Defaults</button>
        <button id="export-json" class="btn" type="button">Export</button>
        <button id="copy-json" class="btn" type="button">Copy JSON</button>
        <button id="copy-link" class="btn" type="button">Copy Link</button>
        <button id="import-file-btn" class="btn" type="button">Import (File)</button>
        <button id="import-paste" class="btn" type="button">Import (Paste)</button>
        <input id="import-file" type="file" accept="application/json" hidden />
      </section>

      <section>
        <h2 id="current-title">Current Mappings</h2>
        <ul id="list" class="list"></ul>
      </section>

      <section>
        <h2 id="add-title">Add New Mapping</h2>
        <form id="add-form" class="add-form">
          <label>
            <span id="prefix-label">Prefix</span>
            <input id="prefix" name="prefix" maxlength="5" placeholder="," required />
          </label>
          <label class="wide">
            <span id="url-label">Target URL template</span>
            <input id="url" name="url" placeholder="https://example.com/search?q=%s" required />
          </label>
          <button id="add-btn" class="btn" type="submit">Add</button>
        </form>
      </section>
    </main>

    <template id="item-template">
      <li class="item">
        <div class="pill prefix" title="Prefix"></div>
        <div class="url" title="URL template"></div>
        <div class="actions-inline">
          <button class="btn" data-action="edit" title="Edit">Edit</button>
          <button class="btn danger" data-action="delete">Delete</button>
        </div>
      </li>
    </template>

    <script src="options.js" defer></script>
  </body>
  </html>
